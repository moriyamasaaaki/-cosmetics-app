<div>
  <h1 mat-dialog-title>{{ data.name }}</h1>
  <div mat-dialog-content>
    <p>{{ data.text }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button aria-label="キャンセル" matDialogClose>キャンセル</button>
    <button mat-raised-button aria-label="{data.button}" color="warn" [matDialogClose]="true">{{ data.button }}</button>
  </div>
</div>
