<div class="mypage">
  <h1>マイページ</h1>
  <div class="mypage__card" *ngIf="user$ | async as user">
    <img [src]="user.photoURL" width="80" alt="">
    <h2>{{ user.displayName }}</h2>
  </div>
  <ng-container *ngIf="myArticles$ | async as myArticles; else notMyArticle">
    <div class="card">
      <app-card *ngFor="let myArticle of myArticles" [article]="myArticle"></app-card>
    </div>
  </ng-container>
  <ng-template #notMyArticle>
    <p>投稿した記事はまだありません。</p>
  </ng-template>
</div>
